<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="vh-100 ">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card w-25 p-5">
      <h1>Sign Up</h1>

  <form method="POST" enctype="multipart/form-data" th:object="${user}"  th:action="@{/user/signup}" action="#">
    <div class="form-group p-1">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" name="username" placeholder="Username" th:field="*{username}"/>
      <div class="form-text  text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  >

      </div>
    </div>
    <div class="form-group p-1">
      <label for="password">Password</label>
      <input type="password" name="password"  id="password" class="form-control" placeholder="Password" th:field="*{password}"/>
      <div class="form-text  text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  >

      </div>
    </div>
    <div class="form-group p-1">
      <input type="password" name="confirmPassword"  id="confirmpassword" class="form-control" placeholder="Confirm password" th:field="*{confirmPassword}"/>
      <div class="form-text  text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"  >

      </div>
    </div>
    <div class="text-center pt-3">
    <button type="submit" class=" btn btn-primary">Sign Up</button>

    <div class="form-group pt-2      ">
      <label for="signin">Already have an account?</label>
      <p><a  id="signin" class="ps-1 link-opacity-50-hover" href="/user/signin">Sign in</a></p>
    </div>
    </div>
  </form>

    </div>
  </div>

</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
